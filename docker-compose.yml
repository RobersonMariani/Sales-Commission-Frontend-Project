services:
  # Desenvolvimento com hot-reload (padrão)
  dev:
    image: node:22-alpine
    container_name: sales-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - frontend-node-modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - sales-network

  # Produção com Nginx (docker compose --profile prod up)
  frontend:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      target: production
    container_name: sales-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - sales-network
    profiles:
      - prod

networks:
  sales-network:
    external: true
    name: sales-commission-api-project_sales-network

volumes:
  frontend-node-modules:
